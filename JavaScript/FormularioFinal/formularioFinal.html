<!DOCTYPE html>
<html>
    <head>
        <title>Formulario Final</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../FormularioFinal/formulario.css">
        <script type="text/javascript" src="../../JavaScript/FormularioFinal/formularioValidacion.js"></script>
    </head>

    <body>
        <form name="form1" action="/recursosEnServidor" method="post" onsubmit="return validarForma(this)">

            <input type="hidden" name="oculto" value="valorOculto">
            <table width="200" id="columnas">

                <caption>Formuilario Registro de Datos</caption>

                <tr>
                    <td class="fila">
                        Usuario: (*)
                    </td>
                    <td>
                        <input class="default" type="text" name="usuario" value="Escribir Usuario" onfocus="this.select();"/>
                    </td>
                </tr>

                <tr>
                    <td class="fila">
                        Password: (*)
                    </td>
                    <td>
                        <input class="default" type="password" name="password" onfocus="this.select();">
                    </td>
                </tr>

                <tr>
                    <td class="fila">
                        Tecnologias de Interes
                    </td>
                    <td>
                        Java<input type="checkbox" name="tecnologia" value="java">
                        &nbsp;&nbsp;&nbsp;
                        .Net <input type="checkbox" name="tecnologia" value="net">
                        &nbsp;&nbsp;&nbsp;
                        Php <input type="checkbox" name="tecnologia" value="php">
                    </td>
                </tr>

                <tr>
                    <td class="fila">
                        Genero
                    </td>
                    <td>
                        Hombre<input type="radio" name="genero" value="H">
                        &nbsp;&nbsp;&nbsp;
                        Mujer<input type="radio" name="genero" value="M">
                    </td>
                </tr>

                <tr>
                    <td class="fila">
                        Ocupaciones
                    </td>
                    <td>
                        <select name="ocupaciones" class="default">
                            <option value="">Seleccionar</option>
                            <option value="1">Profesor</option>
                            <option value="2">Ingeniero</option>
                            <option value="3">Jubilacion</option>
                            <option value="4">Otro</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td class="fila">
                        Musica Favorita
                    </td>
                    <td>
                        <select name="musica" multiple class="default">
                            <option value="rock">Rocksito</option>
                            <option value="pop">Popsito</option>
                            <option value="Salsa">Salsa Picante</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td class="fila">
                        Comentarios: 
                    </td>
                    <td>
                        <textarea name="comentarios" cols="30" rows="2" class="default" onfocus="this.select();">
                            Escribir un Texto
                        </textarea>
                    </td>
                </tr>

                <tr style="text-align: center;">
                    <td>
                        <input type="reset" value="Limpiar" class="default">
                    </td>
                    <td>
                        <input type="submit" value="Enviar" class="default">
                    </td>
                </tr>
            </table>
        </form>
        
    </body>
</html>
