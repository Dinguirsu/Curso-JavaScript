<!DOCTYPE html>
<html>
    <head>
        <title>Manejo de Imagenes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <h1>Manejo de Imagenes</h1>

        <p>
            Este parrafo es una imagen <img src="descarga (1).jpg" alt="Foto" width="40" height="42" title="Foto">
        </p> 

        <p>
            <img src="images.jpg" alt="Foto 2" width="120" height="70" align="left" hspace="10" title="Foto 2">
            Inclusion de una imagen en un parrafo
        </p>
        <br/>
        <br>

        <p>
            <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank"><img src="descarga.jpg" 
               alt="Foto de un sobre" width="120" height="70"
               align="left" hspace="10" border="0"
               title="Boton Enviar"/>
            </a>
            Imagen que es un link y al dar click te envia a Gmail
        </p>
    </body>
</html>
