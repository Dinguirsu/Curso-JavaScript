    <body>
        <h1>Listas de Definicion</h1>
        <dl>
            <dt>Uno</dt>
            <dd>Es el primer elemento sin contar el cero</dd>

            <dt>Dos</dt>
            <dd>Es el numero despues del uno</dd>

            <dd>Es el numero despues de dos</dd>
        </dl>
    </body>
